<div>
    <h1>Hard & Soft Skills</h1>
    <ul>
        <li  *ngFor="let skill of skillList">
            <div class="progress my-2" >    
                <div class="progress-bar" role="progressbar" style="width: 50%" [ngStyle]="{'width.%':skill.percent}" aria-valuemin="0" aria-valuemax="100">{{ skill.percent}}</div>
            </div>
             <p>{{skill.description}}</p>
        </li>
    </ul>
</div>
