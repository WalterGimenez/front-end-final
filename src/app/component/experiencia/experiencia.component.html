<div>
    <h1>Eperiencia Profesional</h1>
    <ul>
        <li *ngFor="let job of jobList">
            <div class="row">
                <div class="col-lg-1">
                    <img [src]="job.img" alt="logo" id="trabajo">  
                </div>
                <div class="col-lg-11">
                    <h2>{{job.name}} <h3>{{job.start}}/{{job.end}}</h3></h2>
                    <p>{{job.description}}</p>
                </div>
            </div>       
        </li>
    </ul>
</div>
