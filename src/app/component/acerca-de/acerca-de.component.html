<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <img [src]="datoPortfolio.photo" alt="foto Walter Gimenez" class="img-fluid" id="gim">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h1>{{ datoPortfolio.name }}</h1>
    </div>
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
        <p>{{ datoPortfolio.position }}<br>{{ datoPortfolio.place }}</p>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img [src]="datoPortfolio.photoMin" alt="logo Ministerio de Desarrollo" id="desarrollo">
    </div>
    <br>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        <h3>Acerca de</h3>
    </div>
    
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10" >
        <p class="acerca">{{ datoPortfolio.about }} <br> {{ datoPortfolio.about2 }}</p>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img [src]="datoPortfolio.photoUni" alt="logo Unaj" id="unaj">
    </div>
</div>
